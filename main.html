<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="cyan" position="3.5 1.5 -3" scale="1 1 1"></a-box>
        <a-cone color="red" position="1.5 2 -3" scale="1 2 0.5"></a-cone>
        <a-sphere color = "yellow" position="0 1.5 -3" radius="0.5"></a-sphere>
        
        <a-ring color="purple" position="-1.2 1.5 -3" scale="0.5 0.5 0.5"></a-ring>
        <a-octahedron color="teal" position="-2.5 1.5 -3" radius="0.65"></a-octahedron>
        <a-dodecahedron color="magenta" position="-3.9 1.5 -3" scale="0.5 0.5 0.5"></a-dodecahedron>
        <a-plane position="0 -1 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
    </a-scene>
</body>

</html>
